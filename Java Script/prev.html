<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ePramaan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: sans-serif;
      background: url('https://images.unsplash.com/photo-1591696331119-2c2aafc0c3c1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
    }
  </style>
</head>
<body class="min-h-screen text-white flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-900 bg-opacity-70 backdrop-blur-md shadow-md py-4 px-4 sm:px-8 flex flex-col sm:flex-row justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-cyan-400 mb-2 sm:mb-0">ePramaan</h1>
    <ul class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-8 items-center">
      <li class="hover:text-cyan-200 cursor-pointer">Home</li>
      <li class="hover:text-cyan-200 cursor-pointer">About</li>
      <li class="hover:text-cyan-200 cursor-pointer">Guide</li>
    </ul>
  </nav>

  <!-- Body -->
  <div class="flex flex-col items-center justify-center mt-12 px-4 sm:mt-20">
    <h2 class="text-2xl sm:text-3xl font-semibold text-cyan-300 mb-6 sm:mb-8 text-center">Upload your Documents</h2>
    <div class="bg-gray-800 bg-opacity-80 backdrop-blur-md rounded-xl p-6 sm:p-10 shadow-lg flex flex-col items-center space-y-4 sm:space-y-6 w-full max-w-md">
      <input type="file" accept="application/pdf,image/*" class="border-2 border-cyan-400 rounded-lg p-2 w-full bg-gray-700 text-white" />
      <button class="bg-cyan-600 text-white px-6 py-2 rounded-lg hover:bg-cyan-800 transition duration-300 w-full">Upload</button>
    </div>
  </div>

  <script>
    const uploadBtn = document.querySelector('button');
    const fileInput = document.querySelector('input[type=file]');

    uploadBtn.addEventListener('click', () => {
      if(fileInput.files.length > 0) {
        alert('File selected: ' + fileInput.files[0].name);
      } else {
        alert('Please select a file first.');
      }
    });
  </script>

</body>
</html>
